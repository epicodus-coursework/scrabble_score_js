<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Score</title>
  </head>
  <body>
    <div class="container">
      <h1>Scrabble Score</h1>

      <form id="scrabbleScore">
        <br>
        <div class="form-group">
          <label for="user_input">Enter a word here:</label>
          <input id="user_input" type="text" placeholder="QI" class="form-control">
        </div>

        <button type="submit" class="btn btn-md btn-warning">Go!</button>
      </form>
      <br>

      <div id="results">
        <h3><span class="result"</span></h3>
      </div>
    </div>
  </body>
</html>
